<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link rel="stylesheet" href="./index.css">
     
</head>
<body>

    <!--Div element having creating canvas bars -->
    <div id="main-bar">
        <canvas id="canvas-bar"></canvas>
    </div>

     
        <!-- Button controllers -->

    <div id="audio-controllers">
        <button id="sound">
            <img src="https://aventriahealth.com/wp-content/uploads/2019/08/audio-icon.png" alt="" />
        </button>
        <button id="play-pause">
            <img id="ctrl-icon" src="https://icon-library.com/images/android-triangle-icon/android-triangle-icon-7.jpg"
                alt="" />
        </button>
        <button id="forward">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRKt0p6Ee0iYOFg9HxChZ-2eIh6EmC8R3wog&usqp=CAU"
                alt="" />
        </button>
        <!-- Aaudio tag -->
        <audio id="audio">
            <source src="./Music/Hislerim_320(PaglaSongs).mp3" type="audio/mpeg" />
        </audio>
    </div>

    <script src="./index.js"></script>
</body>
</html>
